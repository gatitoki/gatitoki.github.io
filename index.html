<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alice's Magic Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IM Fell English SC', serif;
      background-color: #f3ecd7;
      background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
      color: #3b2f2f;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3em;
      color: #6b4226;
      text-shadow: 2px 2px 4px #dcccb4;
    }

    .magic-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(243, 236, 215, 0.95);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .magic-options button {
      font-size: 2em;
      margin: 10px;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    .magic-options button.magic-item {
      font-size: 2.4em;
    }
  </style>
</head>
<body>
  <div class="magic-overlay" id="lockscreen">
    <h1>ü™Ñ Alice's Magic Academy üè∞</h1>
    <h2>ü¶â Choose the real magic item</h2>
    <p>Only a true witch can tell what's not from the Muggle world...</p>
    <div class="magic-options" id="magic-options"></div>
  </div>

  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_e14c7f7e4d.mp3?filename=magical-theme-141603.mp3" type="audio/mpeg">
  </audio>

  <div id="main-content" style="display:none">
    <h1>ü™Ñ Welcome to Alice's Magic Academy üè∞</h1>
    <!-- Other content unchanged -->
  </div>

  <script>
    const magicItem = 'ü™Ñ';
    const muggleItems = ['üì±', 'üíª', 'üì∫', 'üç´', 'üëú', 'üßÉ', 'üéß', 'üßª'];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateMagicOptions() {
      const options = [...shuffle(muggleItems).slice(0, 5), magicItem];
      const shuffled = shuffle(options);
      const container = document.getElementById('magic-options');
      shuffled.forEach(emoji => {
        const btn = document.createElement('button');
        btn.innerText = emoji;
        if (emoji === magicItem) btn.classList.add('magic-item');
        btn.onclick = () => checkItem(emoji);
        container.appendChild(btn);
      });
    }

    function checkItem(emoji) {
      if (emoji === magicItem) {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        document.getElementById("bg-music").play();
      } else {
        alert("Oops... that's a Muggle item! Try again.");
      }
    }

    generateMagicOptions();
  </script>
</body>
</html>
