<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alice's Magic Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IM Fell English SC', serif;
      background-color: #f3ecd7;
      background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
      color: #3b2f2f;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3em;
      color: #6b4226;
      text-shadow: 2px 2px 4px #dcccb4;
    }

    .magic-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(243, 236, 215, 0.95);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .magic-options button {
      font-size: 2em;
      margin: 10px;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    .magic-options button.magic-item {
      font-size: 2.4em;
    }

    .glow {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(255,255,255,0.1), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(255,255,255,0.05), transparent 50%);
      animation: shimmer 10s linear infinite;
      z-index: 0;
    }
    @keyframes shimmer {
      0% {background-position: 0 0;}
      100% {background-position: 100% 100%;}
    }

    .flash-effect {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, transparent 70%),
                  linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
      animation: flash 1s ease-out forwards;
      z-index: 10000;
      pointer-events: none;
    }
    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="magic-overlay" id="lockscreen">
    <h1>🪄 Alice's Magic Academy 🏰</h1>
    <h2>🦉 Choose the real magic item</h2>
    <p>Only a true witch can tell what's not from the Muggle world...</p>
    <div class="magic-options">
      <button class="magic-item" onclick="checkItem('🪄')">🪄</button>
      <button onclick="checkItem('📱')">📱</button>
      <button onclick="checkItem('💻')">💻</button>
      <button class="magic-item" onclick="checkItem('🧹')">🧹</button>
      <button onclick="checkItem('📺')">📺</button>
      <button onclick="checkItem('🍫')">🍫</button>
    </div>
  </div>

  <div class="glow"></div>

  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_e14c7f7e4d.mp3?filename=magical-theme-141603.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="main-content" style="display:none">
    <h1>🪄 Welcome to Alice's Magic Academy 🏰</h1>
    <p style="margin-top:40px">✨ You chose wisely. The gate is now open! ✨</p>
    <!-- More content will be appended here in future updates -->
  </div>

  <script>
    function checkItem(emoji) {
      if (emoji === '🪄') {
        const flash = document.createElement('div');
        flash.className = 'flash-effect';
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 1000);

        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        document.getElementById("bg-music").play();
      } else {
        alert("Oops... that's a Muggle item! Try again.");
      }
    }
  </script>
</body>
</html>
