<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alice's Magic Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IM Fell English SC', serif;
      background-color: #f3ecd7;
      background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
      color: #3b2f2f;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3em;
      color: #6b4226;
      text-shadow: 2px 2px 4px #dcccb4;
    }

    .badge-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .badge {
      position: relative;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px double #b08968;
      background: radial-gradient(circle, #fff9ec, #e8d7b9);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      font-size: 1.1em;
      font-weight: bold;
      line-height: 130px;
      color: #4b3621;
      cursor: default;
    }

    .badge:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff7dc;
      border: 1px solid #c9a66b;
      padding: 5px 10px;
      font-size: 0.9em;
      white-space: nowrap;
      border-radius: 6px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .badge.gray {
      background: #e0e0e0;
      color: #999;
      border: 4px dashed #ccc;
    }

    .badge-count {
      font-size: 0.9em;
      margin-top: 8px;
    }

    /* To Do */
    .todo-section {
      margin-top: 40px;
    }

    ul.todo {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    ul.todo li {
      background: #f9f4e7;
      margin: 10px 0;
      padding: 10px 20px;
      border-left: 6px solid #c2a76d;
      font-size: 1.1em;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
    }

    ul.todo li.done {
      text-decoration: line-through;
      color: #aaa;
      opacity: 0.6;
    }

    /* Calendar */
    .calendar {
      margin: 50px auto;
      max-width: 600px;
      background: #fff8e1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d8c9b1;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th {
      color: #6b4226;
      font-size: 1.2em;
      padding-bottom: 10px;
    }

    .calendar td {
      border: 1px solid #e5d4b0;
      height: 60px;
      position: relative;
    }

    .progress-bar {
      display: flex;
      height: 8px;
      margin-top: 5px;
    }

    .progress-bar div {
      flex: 1;
      background: #e0e0e0;
      margin: 0 1px;
    }

    .progress-bar div.filled {
      background: #a67c52;
    }

    .progress-bar.full::after {
      content: "\2705";
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ü™Ñ Welcome to Alice's Magic Academy üè∞</h1>

  <div class="badge-grid">
    <div class="badge" id="badge-focus" data-tooltip="Stay calm and concentrate!">Focus</div>
    <div class="badge" id="badge-reading" data-tooltip="Read with curiosity!">Reading</div>
    <div class="badge" id="badge-math" data-tooltip="Master the numbers!">Math</div>
    <div class="badge gray" id="badge-health" data-tooltip="Take care of yourself!">Health</div>
  </div>
  <div class="badge-counts">
    <div class="badge-count">Focus: <span id="count-focus">1</span></div>
    <div class="badge-count">Reading: <span id="count-reading">1</span></div>
    <div class="badge-count">Math: <span id="count-math">1</span></div>
    <div class="badge-count">Health: <span id="count-health">0</span></div>
  </div>

  <div class="todo-section">
    <h2>‚úÖ Today's Magical Tasks</h2>
    <ul class="todo" id="todo-list">
      <li onclick="toggleTask(0)">üìö Read one chapter</li>
      <li onclick="toggleTask(1)">üßÆ Solve 2 math problems</li>
      <li onclick="toggleTask(2)">ü™• Brush teeth twice</li>
      <li onclick="toggleTask(3)">üßò 10 minutes quiet time</li>
    </ul>
  </div>

  <div class="calendar">
    <h2>üìÖ Magic Calendar - <span id="monthYear"></span></h2>
    <table>
      <thead>
        <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <script>
    const todoList = document.querySelectorAll('#todo-list li');
    const maxTasks = 4;
    const progressMap = {}; // Â≠òÂÇ®ÊØè‰∏™Êó•ÊúüÁöÑÂÆåÊàêÊï∞

    const today = new Date();
    const todayKey = today.toISOString().slice(0, 10);

    function toggleTask(index) {
      todoList[index].classList.toggle('done');
      updateProgress();
    }

    function updateProgress() {
      const done = document.querySelectorAll('#todo-list li.done').length;
      const td = document.querySelector(`[data-date='${todayKey}']`);
      if (!td) return;
      const bar = td.querySelector('.progress-bar');
      const segments = bar.querySelectorAll('div');
      segments.forEach((seg, i) => {
        seg.classList.toggle('filled', i < done);
      });
      if (done === maxTasks) bar.classList.add('full');
      else bar.classList.remove('full');
    }

    // Calendar generation
    function generateCalendar() {
      const calendarBody = document.getElementById("calendar-body");
      const monthYear = document.getElementById("monthYear");

      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      monthYear.innerText = `${today.toLocaleString('default', { month: 'long' })} ${year}`;

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if (i === 0 && j < firstDay) {
            cell.innerHTML = "";
          } else if (date > totalDays) {
            break;
          } else {
            const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
            cell.setAttribute('data-date', dateKey);
            cell.innerHTML = `<div>${date}</div><div class='progress-bar'>
              <div></div><div></div><div></div><div></div></div>`;
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    generateCalendar();
    updateProgress();
  </script>
</body>
</html>
